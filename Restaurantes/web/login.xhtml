<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['paradise-layout:images/favicon.png']}"/>
        <title>the table System - A maneira mais simples de gerenciar sua empresa</title>
    </h:head>

    <h:body styleClass="login-body">
         <f:metadata>
            <f:event listener="#{loginMB.preRender}" type="preRenderView"/>
        </f:metadata>
        <h:form prependId="false">
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                     <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/logo-gray.png" library="paradise-layout" styleClass="logo" />
                        <p:graphicImage name="images/login/icon-login.png" library="paradise-layout" styleClass="login-icon" />
                        <h2>Bem Vindo ao sistema thetable</h2>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="j_username" value="CPF" />
                        <div class="input-wrapper">
                            <p:inputText id="j_username" placeholder="CPF" />
                            <i class="fa fa-user" />
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <p:outputLabel for="j_password" value="Senha" />
                        <div class="input-wrapper">
                            <p:password id="j_password" placeholder="Senha" feedback="false" />
                            <i class="fa fa-lock" />
                        </div>
                    </div>
                    <div class="ui-g-12 chkbox-container">
                        <div class="ui-g-4 ui-md-4">
                            <h:outputLink value="#">
                                Esqueceu a senha?
                            </h:outputLink>
                        </div>
                        <div class="ui-g-4 ui-md-4" style="text-align: center">
                            <h:outputLink value="/Restaurantes/cadastro/cliente.xhtml">
                                Cadastre-se
                            </h:outputLink>
                        </div>
                        <div class="ui-g-4 rememberme-container">
                            <p:outputLabel for="remember-me" value="Lembrar-me"/>
                            <p:selectBooleanCheckbox id="remember-me" />
                        </div>

                    </div>
                    <div class="ui-g-12 button-container">
                        <p:commandButton action="#{loginMB.login}" ajax="false" update="messages" value="Entrar" styleClass="raised-btn"/>
                    </div>

                    <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout" />
                </div>
            </div>
        </h:form>
    </h:body>

</html>
