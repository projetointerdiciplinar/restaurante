<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <!--   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->


        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'></link>
        <meta charset="UTF-8"></meta>
        <title>TI Usina - Gestão Interna</title>
        <style>
            body {
                background: url("#{resource['usinati:images/background.jpg']}") no-repeat fixed center center;
                background-size: cover;
                font-family: Montserrat;
                opacity: 0.85;
            }

            .logo {
                width: 290px;
                height: 70px;
                /*background: url("#{resource['usinati:images/logo.png']}") no-repeat;*/
                margin: 30px auto;
            }

            .login-block {
                width: 320px;
                padding: 20px;
                background: #fff;
                border-radius: 5px;
                border-top: 5px solid #1e94d2;
                margin: 0 auto;
            }

            .login-block h1 {
                text-align: center;
                color: #000;
                font-size: 18px;
                text-transform: uppercase;
                margin-top: 0;
                margin-bottom: 20px;
            }

            .login-block input {
                width: 100%;
                height: 42px;
                box-sizing: border-box;
                border-radius: 5px;
                border: 1px solid #1e94d2;
                margin-bottom: 20px;
                font-size: 14px;
                font-family: Montserrat;
                padding: 0 20px 0 50px;
                outline: none;
            }

            .login-block input#username {
                background: #fff url("#{resource['usinati:images/username-login.jpg']}") 20px top no-repeat;
                background-size: 16px 80px;
            }

            .login-block input#username:focus {
                background: #fff url('http://i.imgur.com/u0XmBmv.png') 20px bottom no-repeat;
                background-size: 16px 80px;
            }

            .login-block input#password {
                background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px top no-repeat;
                background-size: 16px 80px;
            }

            .login-block input#password:focus {
                background: #fff url('http://i.imgur.com/Qf83FTt.png') 20px bottom no-repeat;
                background-size: 16px 80px;
            }

            .login-block input:active, .login-block input:focus {
                border: 1px solid #1e94d2;
            }

            .login-block button {
                width: 100%;
                height: 40px;
                background: #1e94d2;
                box-sizing: border-box;
                border-radius: 5px;
                border: 1px solid #1e94d2;
                color: #fff;
                font-weight: bold;
                font-size: 14px;
                font-family: Montserrat;
                outline: none;
                cursor: pointer;

            }

            .login-block button:hover {
                background: #373737;
            }

        </style>
    </h:head>
    <body>
        <h:form prependId="false">
            <div class="logo"></div>
            <div class="login-block">
                <div align="center">
                    <p:outputLabel value="Login" style="font-size: x-large"/>
                    <br></br><br></br>                
                </div>
                <p:inputText placeholder="Usuário" id="j_username" />
                <p:password placeholder="Senha" id="j_password" />
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:button value="Entrar" outcome="/sistema/dashboard.xhtml"/>
            </div>
        </h:form>
    </body>
</html>
