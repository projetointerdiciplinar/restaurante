<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templateCliente.xhtml">

    <ui:define name="title-tab">Identificação</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 80px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="formIdentificacao">
                        <p:growl id="menssagem" showDetail="true" sticky="false" />
                        <div class="card card-w-title">
                            <p:panel id="basic" styleClass="ui-panelgrid-blank form-group" style="margin-bottom:10px; border:0px none; background-color:transparent;">   
                                <div class="ui-fluid">
                                    <h1>Identificação</h1>
                                    <p:panelGrid id="idPanelIdentificacao" columns="2" layout="grid"
                                                 columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                        <p:panel id="basic_valores_venda" header="Dados Pessoais" style="margin-bottom:10px" >
                                            <div class="ui-fluid">
                                                <p:panelGrid columns="2" layout="grid" 
                                                             columnClasses="ui-grid-col-12,ui-grid-col-6"
                                                             styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;"> 
                                                    <p:outputLabel value="Nome Completo: "/>
                                                    <br/><br/>
                                                    <p:inputText value="#{clienteMB.nome}"/>
                                                    <br/><br/>
                                                    <p:outputLabel value="E-mail: "/>
                                                    <br/><br/>
                                                    <p:inputText id="email" required="true" label="email" size="40"
                                                                 requiredMessage="Entre com seu email."
                                                                 validatorMessage="Email ivalido"
                                                                 value="#{clienteMB.email}">

                                                        <f:validateRegex
                                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                                    </p:inputText>
                                                    <p:watermark for="email" value="Email" />
                                                    <p:outputLabel/>
                                                    <br/><br/>
                                                    <p:outputLabel value="Telefone: "/>
                                                    <br/><br/>
                                                    <p:inputMask value = "#{clienteMB.telefone}" mask="(99)9999-9999"></p:inputMask>
                                                    <br/><br/>
                                                    <p:outputLabel value="Celular: "/>
                                                    <br/><br/>
                                                    <p:inputMask value = "#{clienteMB.celular}" mask="(99)99999-9999"></p:inputMask>
                                                    <br/><br/>
                                                    <p:outputLabel value="Data de Nascimento:" />
                                                    <br/><br/>
                                                    <p:calendar  locale="br" value="#{clienteMB.data}" pattern="dd/MM/yyyy"/>
                                                    <br/><br/>

                                                    <p:outputLabel for="tipo" value="Sexo:"  /><br/><br/>
                                                    <p:selectOneRadio id="tipo" layout="responsive" columns="2" value="#{clienteMB.sexo}" >
                                                        <f:selectItem itemLabel="Masculino" itemValue="#{true}" />
                                                        <f:selectItem itemLabel="Feminino" itemValue="#{false}" />  
                                                        <p:ajax event="change" process="tipo" />
                                                    </p:selectOneRadio>  

                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                </p:panelGrid>
                                            </div>

                                        </p:panel>
                                        <p:panel id="basic_pagamento" header="Dados de acesso" style="margin-bottom:10px">

                                            <div class="ui-fluid">
                                                <p:panelGrid columns="2" layout="grid"  
                                                             columnClasses="ui-grid-col-12,ui-grid-col-6"
                                                             style="border: transparent !important">

                                                    <p:outputLabel value="CPF: "/>
                                                    <br/><br/>
                                                    <p:inputMask mask="999.999.999-99" id="msCpf" value="#{clienteMB.cpf}" />
                                                    <br/><br/>
                                                    <p:outputLabel value="Senha: "/>
                                                    <br/><br/>
                                                    <p:password value="#{clienteMB.senha}" id="idSenha"  />
                                                    <br/><br/>

                                                    <p:outputLabel value="Confirmar Senha: "/>
                                                    <br/><br/>
                                                    <p:password value="#{clienteMB.confirmaSenha}" id="idSenhaConf"   /><br/><br/>


                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>

                                                    <br/><br/>
                                                    <p:outputLabel />
                                                    <p:commandButton value="Salvar" update="formIdentificacao" actionListener="#{clienteMB.gravarCliente}"  
                                                                     icon="fa fa-check"/>
                                                    <br/><br/>
                                                    <br/><br/>

                                                </p:panelGrid>
                                            </div>
                                        </p:panel>
                                    </p:panelGrid>

                                </div>
                            </p:panel>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
