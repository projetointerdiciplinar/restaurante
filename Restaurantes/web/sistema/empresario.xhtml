<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title-tab">Sobre o Empresário</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 80px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">        
                    <h:form id="formIdentificacao">
                        <p:growl id="menssagem" showDetail="true" sticky="false" />
                        <div class="card card-w-title">
                            <p:panel id="basic" styleClass="ui-panelgrid-blank form-group" style="margin-bottom:10px; border:0px none; background-color:transparent;">   
                                <div class="ui-fluid">
                                    <h1>Sobre o Empresário</h1>
                                    <p:panelGrid id="idPanelIdentificacao" columns="2" layout="grid"
                                                 columnClasses="ui-grid-col-6,ui-grid-col-6"
                                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                        <p:panel id="basic_valores_venda" header="Dados Pessoais" style="margin-bottom:10px" >
                                            <div class="ui-fluid">
                                                <p:panelGrid columns="2" layout="grid" 
                                                             columnClasses="ui-grid-col-12,ui-grid-col-0"
                                                             styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;"> 
                                                    <p:outputLabel value="Nome Completo: "/>
                                                    <br/>
                                                    <p:inputText value="#{pessoaMB.pessoa.nome}"/>
                                                    <br/>
                                                    <p:outputLabel value="E-mail: "/>
                                                    <br/>
                                                    <p:inputText id="email" required="true" label="email" size="40"
                                                                 requiredMessage="Entre com seu email."
                                                                 validatorMessage="Email ivalido"
                                                                 value="#{pessoaMB.pessoa.email}">

                                                        <f:validateRegex
                                                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />

                                                    </p:inputText>
                                                    <br/>
                                                    <p:outputLabel value="Telefone: "/>
                                                    <br/>
                                                    <p:inputMask value = "#{pessoaMB.pessoa.telefone}" mask="(99)9999-9999"></p:inputMask>
                                                    <br/>
                                                    <p:outputLabel value="Celular: "/>
                                                    <br/>
                                                    <p:inputMask value = "#{pessoaMB.pessoa.celular}" mask="(99)99999-9999"></p:inputMask>
                                                    <br/>
                                                    <p:outputLabel value="Rg: " />
                                                    <br/>
                                                    <p:inputText value="#{pessoaMB.pessoa.rg}"/>


                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                </p:panelGrid>
                                            </div>

                                        </p:panel>
                                        <p:panel id="basic_pagamento" header="Dados de acesso" style="margin-bottom:10px">

                                            <div class="ui-fluid">
                                                <p:panelGrid columns="2" layout="grid"  
                                                             columnClasses="ui-grid-col-12,ui-grid-col-0"
                                                             style="border: transparent !important">

                                                    <p:outputLabel value="CPF: "/>
                                                    <br/>
                                                    <p:inputMask mask="999.999.999-99" id="msCpf" value="#{pessoaMB.cpf}" />
                                                    <br/>
                                                    <p:outputLabel value="Senha: "/>
                                                    <br/>
                                                    <p:password value="#{pessoaMB.pessoa.senha}" required="true" requiredMessage="Senha obrigatória!" />
                                                    <br/>

                                                    <p:outputLabel value="Confirmar Senha: "/>
                                                    <br/>
                                                    <p:password value="#{pessoaMB.confirmaSenha}"    /><br/><br/>


                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/>
                                                    <p:outputLabel value=""/> 
                                                    <p:outputLabel value=""/>

                                                    <p:commandButton value="Salvar" update="formIdentificacao" actionListener="#{pessoaMB.gravarDoEmpresa}"  
                                                                     icon="fa fa-check" />
                                                    <br/><br/>
                                                    <br/><br/>

                                                </p:panelGrid>
                                            </div>
                                        </p:panel>
                                    </p:panelGrid>

                                </div>
                            </p:panel> 
                        </div>
                    </h:form>
                </div> 
            </div> 
        </div> 
    </ui:define>
</ui:composition>
