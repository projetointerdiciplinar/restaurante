<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="title-tab">Cadastro de Clientes</ui:define>
    <ui:define name="content">       
        <div class="ui-g-12">
            <h:form id="formCliente">
                <p:messages id="menssagem" showDetail="true" closable="true"/>  
                <p:panel id="basic" header="Cadastro de Clientes" style="margin-bottom:100px">
                    <div class="ui-fluid">
                        <p:panelGrid columns="6" layout="grid" 
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-1,ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-1,ui-g-12 ui-md-4"
                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">                                                  

                            <p:outputLabel for="codigo" value="Código:" />
                            <p:inputText id="codigo" value="" />

                            <p:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome" value="" />


                            <p:outputLabel for="apelido" value="Apelido:" />
                            <p:inputText id="apelido" value=""/>

                        </p:panelGrid >

                        <p:panelGrid columns="8" layout="grid" 
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1,ui-g-12 ui-md-2"
                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">                  

                            <p:outputLabel for="CPF" value="CPF:" />
                            <p:inputMask id="CPF" value="" mask="000.000.000-00"/>

                            <p:outputLabel for="RG" value="RG:" />
                            <p:inputText id="RG" value="" />


                            <p:outputLabel for="endereco" value="Endereço:" />
                            <p:inputText id="endereco" value="" />

                            <p:outputLabel for="numero" value="Número:" />
                            <p:inputText id="numero" value="" />

                            <p:outputLabel for="bairro" value="Bairro:" />
                            <p:inputText id="bairro" value="" />

                            <p:outputLabel for="cidade" value="Cidade:" />
                            <p:inputText id="cidade" value="" />

                            <p:outputLabel for="cep" value="CEP:" />
                            <p:inputText id="cep" value="" />


                            <p:outputLabel for="console" value="Estado:" />
                            <p:selectOneMenu id="console" value="" >
                                <f:selectItem itemLabel="Selecione Estado" itemValue="" />
                                <f:selectItem itemLabel="AC" itemValue="AC" />
                                <f:selectItem itemLabel="AL" itemValue="AL" />
                                <f:selectItem itemLabel="AP" itemValue="AP" />
                                <f:selectItem itemLabel="AM" itemValue="AM" />
                                <f:selectItem itemLabel="BA" itemValue="BA" />
                                <f:selectItem itemLabel="CE" itemValue="CE" />
                                <f:selectItem itemLabel="DF" itemValue="DF" />
                                <f:selectItem itemLabel="ES" itemValue="ES" />
                                <f:selectItem itemLabel="GO" itemValue="GO" />
                                <f:selectItem itemLabel="MA" itemValue="MA" />
                                <f:selectItem itemLabel="MT" itemValue="MT" />
                                <f:selectItem itemLabel="MS" itemValue="MS" />
                                <f:selectItem itemLabel="MG" itemValue="MG" />
                                <f:selectItem itemLabel="PA" itemValue="PA" />
                                <f:selectItem itemLabel="PB" itemValue="PB" />
                                <f:selectItem itemLabel="PR" itemValue="PR" />
                                <f:selectItem itemLabel="PE" itemValue="PE" />
                                <f:selectItem itemLabel="PI" itemValue="PI" />
                                <f:selectItem itemLabel="RJ" itemValue="RJ" />
                                <f:selectItem itemLabel="RN" itemValue="RN" />
                                <f:selectItem itemLabel="RS" itemValue="RS" />
                                <f:selectItem itemLabel="RO" itemValue="RO" />
                                <f:selectItem itemLabel="RR" itemValue="RR" />
                                <f:selectItem itemLabel="SC" itemValue="SC" />
                                <f:selectItem itemLabel="SP" itemValue="SP" />
                                <f:selectItem itemLabel="SE" itemValue="SE" />
                                <f:selectItem itemLabel="TO" itemValue="TO" />
                            </p:selectOneMenu>

                            <p:outputLabel for="telefone" value="Telefone:" />
                            <p:inputText id="telefone" value="" />

                            <p:outputLabel for="celular" value="Celular:" />
                            <p:inputText id="celular" value="" />

                            <p:outputLabel for="email" value="Email:" />
                            <p:inputText id="email" value="" />                           
                            <p:outputLabel/>
                        </p:panelGrid >

                        <br/>
                        <p:panelGrid columns="5" layout="grid"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="Salvar" update="formCliente, formCliente2"
                                             icon="fa fa-check" actionListener="#{marcaMB.gravar}"/>
                            <p:commandButton value="Cancelar" icon="fa fa-close" onclick="history.go(0); return false;"/>

                        </p:panelGrid>
                    </div>
                </p:panel>
            </h:form>
            <h:form id="formCliente2">
                <div class="card card-w-title">
                    <p:dataTable id="idTabela" value="#{marcaMB.listarMarca}" var="cliente" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                        <f:facet name="header">
                            <p:outputPanel style="float:left;margin-top: 4px">                                       
                                <h:commandLink title="Baixar em Excel" ><i class="fa fa-file-excel-o"></i>
                                    <p:dataExporter type="xls" target="idTabela" fileName="relatorioCliente"/>
                                </h:commandLink><p:spacer width="10" height="5" />
                                <h:commandLink title="Baixar em CSV" ><i class="fa fa-file-text-o"></i>
                                    <p:dataExporter type="csv" target="idTabela" fileName="relatorioCliente" />
                                </h:commandLink><p:spacer width="10" height="5" />
                                <h:commandLink title="Baixar em PDF" id="marca"><i class="fa fa-file-pdf-o"></i>
                                    <p:fileDownload value="#{marcaMB.relatorio}" />
                                </h:commandLink>
                            </p:outputPanel>
                            <p:spacer width="25"></p:spacer>
                            <p:outputPanel style="float:right;margin-top: 4px">  

                                <p:spacer width="5"></p:spacer>
                                <p:inputText id="globalFilter"  style="width:200px" placeholder="Pesquisar...">
                                    <p:ajax event="change" update="formCliente2:idTabela"  process="@this" />
                                </p:inputText>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Nome" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                        </p:column> 
                        <p:column headerText="Apelido" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                            </p:column> 
                            <p:column headerText="CPF" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                            </p:column> 
                            <p:column headerText="CEP" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                        </p:column> 
                        <p:column style="text-align: center; width:1%">                                   
                            <p:commandLink title="Editar" id="alterar" actionListener="#{marcaMB.alterar()}" update="formCliente, formCliente2" process="@this">
                                <i class="fa fa-pencil-square-o" style="color: dodgerblue" ></i>
                            </p:commandLink>                                 
                        </p:column>
                        <p:column style="text-align: center; width:1%">                                   
                            <p:commandLink title="Excluir" id="excluir" actionListener="#{marcaMB.excluir()}" update="formCliente, formCliente2" process="@this">
                                <i class="fa fa-trash" style="color: red"></i>
                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                            </p:commandLink>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable> 
                </div>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
