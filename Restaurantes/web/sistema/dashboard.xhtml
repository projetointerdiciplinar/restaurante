            function donutDatatipEditor(str, seriesIndex, pointIndex, plot) {
                var strArr = str.split(' - '),
                        parts = strArr[1].toString().split('.');

                var value_str = new String(parts[0]);
                for (var i = 10; i > 0; i--) {
                    if (value_str == (value_str = value_str.replace(/^(\d+)(\d{3})/, "$1" + $.jqplot.sprintf.thousandsSeparator + "$2")))
                        break;
                }
                parts[0] = value_str;

                return strArr[0] + " - " + parts.join($.jqplot.sprintf.decimalMark);
            }

            //Codigo resposavel pela formatação valores do chart PrimeFaces.
            $.jqplot.sprintf.thousandsSeparator = '.';
            $.jqplot.sprintf.decimalMark = ',';
