            this.cfg.shadow = false;
            this.cfg.title = '';
            this.cfg.seriesColors = ['#3984b8', '#f6ac2b', '#7e8dcd', '#39b8b6'];
            this.cfg.grid = {
                background: '#ffffff',
                borderColor: '#ffffff',
                gridLineColor: '#dce2e7',
                shadow: false
            };
            this.cfg.axesDefaults = {
                borderWidth: 0.1,
                borderColor: 'bdc3c9',
                rendererOptions: {
                    textColor: '#757575'
                }
            };
            this.cfg.seriesDefaults = {
                shadow: false,
                lineWidth: 1,
                markerOptions: {
                    shadow: false,
                    size: 7,
                    style: 'circle'
