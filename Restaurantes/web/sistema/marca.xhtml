<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="title-tab">Cadastro de Marca</ui:define>
    <ui:define name="content">       
        <div class="ui-g-12">
            <h:form id="formMarca">
                <p:messages id="menssagem" showDetail="true" closable="true"/>  
                <p:panel id="basic" header="Cadastro de Marca" style="margin-bottom:10px">
                    <div class="ui-fluid">
                        <p:panelGrid columns="3" layout="grid" 
                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-5,ui-g-12 ui-md-6"
                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">                                                  
                            <p:outputLabel for="idMarca" value="Marca:" indicateRequired="false"/>
                            <p:inputText id="idMarca" value="#{marcaMB.marca.descricao}" required="true" requiredMessage="Marca obrigatória!"/> 
                            <p:outputLabel/>
                        </p:panelGrid >
                        <br/>
                        <p:panelGrid columns="5" layout="grid"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="Salvar" update="formMarca, formMarca2"
                                             icon="fa fa-check" actionListener="#{marcaMB.gravar}"/>
                            <p:commandButton value="Cancelar" icon="fa fa-close" onclick="history.go(0); return false;"/>
                            
                        </p:panelGrid>
                    </div>
                </p:panel>
            </h:form>
            <h:form id="formMarca2">
                <div class="card card-w-title">
                    <p:dataTable id="idTabela" value="#{marcaMB.listarMarca}" var="marca" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                        <f:facet name="header">
                            <p:outputPanel style="float:left;margin-top: 4px">                                       
                                <h:commandLink title="Baixar em Excel" ><i class="fa fa-file-excel-o"></i>
                                    <p:dataExporter type="xls" target="idTabela" fileName="relatorioMarca"/>
                                </h:commandLink><p:spacer width="10" height="5" />
                                <h:commandLink title="Baixar em CSV" ><i class="fa fa-file-text-o"></i>
                                    <p:dataExporter type="csv" target="idTabela" fileName="relatorioMarca" />
                                </h:commandLink><p:spacer width="10" height="5" />
                                <h:commandLink title="Baixar em PDF" id="marca"><i class="fa fa-file-pdf-o"></i>
                                    <p:fileDownload value="#{marcaMB.relatorio}" />
                                </h:commandLink>
                            </p:outputPanel>
                            <p:spacer width="25"></p:spacer>
                            <p:outputPanel style="float:right;margin-top: 4px">  

                                <p:spacer width="5"></p:spacer>
                                <p:inputText id="globalFilter"  style="width:200px" placeholder="Pesquisar...">
                                    <p:ajax event="change" update="formMarca2:idTabela"  process="@this" />
                                </p:inputText>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Marca" width="100" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                        </p:column> 
                        <p:column style="text-align: center; width:1%">                                   
                            <p:commandLink title="Editar" id="alterar" actionListener="#{marcaMB.alterar()}" update="formMarca, formMarca2" process="@this">
                                <i class="fa fa-pencil-square-o" style="color: dodgerblue" ></i>
                            </p:commandLink>                                 
                        </p:column>
                        <p:column style="text-align: center; width:1%">                                   
                            <p:commandLink title="Excluir" id="excluir" actionListener="#{marcaMB.excluir()}" update="formMarca, formMarca2" process="@this">
                                <i class="fa fa-trash" style="color: red"></i>
                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                            </p:commandLink>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable> 
                </div>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
