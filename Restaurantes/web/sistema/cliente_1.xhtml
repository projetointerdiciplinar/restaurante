<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="title-tab">Cadastro de Clientes</ui:define>
    <ui:define name="content">       
        <div class="ui-g-12">
            <h:form id="formCliente">
                <p:messages id="menssagem" showDetail="true" closable="true"/>  
                <p:panel id="basic" header="Cadastro de Clientes" style="margin-bottom:100px">
                     
<h3></h3>



                
                
            
<div class="p-grid">
    <div class="p-col">
        <div class="box"><font size="4"> Dados Pessoais</font>
            <p:panelGrid columns="1" layout="grid">                  
                            

                            <p:outputLabel for="nome" value="Nome Completo:" />
                            <p:inputText id="nome" value="" />


                            <p:outputLabel for="CPF" value="CPF:" />
                            <p:inputMask id="CPF" value="" mask="000.000.000-00"/>
                            
        <h:panelGrid columns="1" cellpadding="5">
            
        <p:outputLabel for="telefone" value="Telefone:" />
        <p:inputMask id="telefone" value="#{maskView.phone}" mask="(999) 999-9999"/>
        
        
        <p:outputLabel for="celular" value="Celular:" />
        <p:inputMask id="celular" value="#{maskView.phone}" mask="(999) 999-9999"/>
        
        
        <p:outputLabel for="date" value="Data de Nascimento: " />
        <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999"/>
     
        
    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="console" value="Gênero:" />
        <p:selectOneRadio id="console" value="#{radioView.console}" unselectable="true">
            <f:selectItem itemLabel="Masculino" itemValue="masculino" />
            <f:selectItem itemLabel="Feminino" itemValue="feminino" />
            <f:selectItem itemLabel="Outros" itemValue="outros" />
        </p:selectOneRadio>
    </h:panelGrid>

</h:panelGrid>
</p:panelGrid>
        </div>
                       
                     <div class="p-col-6">
                          <p-panel header="Godfather" style="left: 100px">
                              <div class="box"><br/><font size ="4">Dados de Acesso</font><br/>
                             <p:panelGrid columns="1" layout="grid">         
                            
                            <p:outputLabel for="E_mail" value="E-mail:" />
                            <p:inputText id="E_mail" value="" />


                            <p:outputLabel for="confirmar" value="Confirmar E-mail:" />
                            <p:inputText id="confirmar" value="" />
                            
                            
                            <h:panelGrid columns="1" id="matchGrid" cellpadding="5">                   
        <h:outputLabel for="pwd1" value="Senha: " />
        <p:password id="pwd1" value="#{passwordView.password5}" match="pwd2" label="Password 1" required="true" />
 
        <h:outputLabel for="pwd2" value="Confirmar Senha: " />
        <p:password id="pwd2" value="#{passwordView.password5}" label="Password 2" required="true" />
    </h:panelGrid>

                            
                            
                        </p:panelGrid >
        </div>
                          </p-panel>
                        <br/>
                        <p:panelGrid columns="5" layout="grid"
                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                            <p:commandButton value="Salvar" style="right: -850px;" update="formCliente, formCliente2"
                                             icon="fa fa-check" actionListener="#{marcaMB.gravar}"/>
                            <p:commandButton value="Cancelar" style="right: -780px;" icon="fa fa-close" onclick="history.go(0); return false;"/>

                        </p:panelGrid>
                    </div>
    </div>
</div>



            
                </p:panel>
            </h:form>
            <h:form id="formCliente2">
                <div class="card card-w-title">
                    <p:dataTable id="idTabela" value="#{marcaMB.listarMarca}" var="cliente" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                        <f:facet name="header">
                            <p:outputPanel style="float:left;margin-top: 4px">                                       
                                <h:commandLink title="Baixar em Excel" ><i class="fa fa-file-excel-o"></i>
                                    <p:dataExporter type="xls" target="idTabela" fileName="relatorioCliente"/>
                                </h:commandLink><p:spacer width="10" height="5" />
                                <h:commandLink title="Baixar em CSV" ><i class="fa fa-file-text-o"></i>
                                    <p:dataExporter type="csv" target="idTabela" fileName="relatorioCliente" />
                                </h:commandLink><p:spacer width="10" height="5" />
                                <h:commandLink title="Baixar em PDF" id="marca"><i class="fa fa-file-pdf-o"></i>
                                    <p:fileDownload value="#{marcaMB.relatorio}" />
                                </h:commandLink>
                            </p:outputPanel>
                            <p:spacer width="25"></p:spacer>
                            <p:outputPanel style="float:right;margin-top: 4px">  

                                <p:spacer width="5"></p:spacer>
                                <p:inputText id="globalFilter"  style="width:200px" placeholder="Pesquisar...">
                                    <p:ajax event="change" update="formCliente2:idTabela"  process="@this" />
                                </p:inputText>
                            </p:outputPanel>
                        </f:facet>
                        <p:column headerText="Nome" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                        </p:column> 
                        <p:column headerText="Apelido" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                            </p:column> 
                            <p:column headerText="CPF" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                            </p:column> 
                            <p:column headerText="CEP" width="2" sortBy="#{marca.descricao}">
                            <h:outputText value="#{marca.descricao}"/>
                        </p:column> 
                        <p:column style="text-align: center; width:1%">                                   
                            <p:commandLink title="Editar" id="alterar" actionListener="#{marcaMB.alterar()}" update="formCliente, formCliente2" process="@this">
                                <i class="fa fa-pencil-square-o" style="color: dodgerblue" ></i>
                            </p:commandLink>                                 
                        </p:column>
                        <p:column style="text-align: center; width:1%">                                   
                            <p:commandLink title="Excluir" id="excluir" actionListener="#{marcaMB.excluir()}" update="formCliente, formCliente2" process="@this">
                                <i class="fa fa-trash" style="color: red"></i>
                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                            </p:commandLink>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable> 
                </div>
            </h:form>
        </div>


    </ui:define>

</ui:composition>
