<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title-tab">Todos Clientes</ui:define>
    <ui:define name="content">
        <h:form id="formCliente2">
            <div class="card card-w-title">
                <p:dataTable id="tabela" value="#{pessoaMB.listaCliente}" var="cliente" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." reflow="true"  >
                    <p:column headerText="Nome" width="40" sortBy="#{cliente.nome}">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>
                    <p:column headerText="CPF" width="10" sortBy="#{cliente.cpf}">
                        <h:outputText value="#{cliente.cpf}"/>
                    </p:column> 
                    <p:column headerText="Email" width="20" >
                        <h:outputText value="#{cliente.email}"/>
                    </p:column>                    
                    <p:column headerText="Telefone" width="4">
                        <h:outputText value="#{cliente.telefone}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
