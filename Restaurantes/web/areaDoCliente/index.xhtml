<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">

    <ui:define name="title-tab">usuario</ui:define>
    <ui:define name="content">
        <style type="text/css">
            .value {
                font-weight: bold;
            }
            img {
                max-width:200px;
                max-height:150px;
                width: auto;
                height: auto;
            }
        </style>
        <h:form id="form">
            <p:dataGrid var="empresa" value="#{empresaMB.listaEmpresa}" columns="3" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <p:panel header="#{empresa.nomeRestaurante}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="ims/res/#{empresa.imagem}"/> 
                        <h:outputText value="#{empresa.telefone}" />
                        <h:outputText value="#{empresa.cidade} / #{empresa.estado}" />
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
