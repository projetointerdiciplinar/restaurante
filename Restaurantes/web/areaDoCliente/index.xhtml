<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Veiculos no Patio</ui:define>

    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 80px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }
            
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:dataGrid var="empresa" value="#{empresaMB.listaEmpresa}" columns="3" layout="grid"
                        rows="12" paginator="true" id="cars"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">

                <p:panel header="#{empresa.nomeRestaurante}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="ims/res/#{empresa.imagem}"/> 
                        <h:outputText value="#{empresa.telefone}" />
                        <h:outputText value="#{empresa.cidade} / #{empresa.estado}" />
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
        </h:form>
    </ui:define>
</ui:composition>
