<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title-tab">Pedidos em Aberto</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .ui-panelgrid.form-elements .ui-grc-2 {
                padding-left: 80px;
            }

            @media (max-width:1024px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 20px;
                }
            }

            @media (max-width:640px) {
                .ui-panelgrid.form-elements .ui-grc-2 {
                    padding-left: 6px;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
		<h:form enctype="multipart/form-data">
			<p:growl showDetail="true" />

			<h:panelGrid columns="2">
				<p:outputLabel value="Arquivo: " for="fileUpload" />
                                <p:fileUpload value="#{uploadMB.uploadedFile}"
					id="fileUpload" mode="simple" skinSimple="true" />
			</h:panelGrid>

			<p:spacer height="20px" />


		</h:form>
	</ui:define>
</ui:composition>
