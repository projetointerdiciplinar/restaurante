<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title-tab">Minhas Reservas</ui:define>
    <ui:define name="content">
        <h:form id="formPedidos">
            <p:growl id="menssagem" showDetail="true" sticky="false" />
        </h:form>
        <h:form id="formPedidos2">
            
            <div class="card card-w-title">
                <p:dataTable id="tabela" value="#{reservaMB.listaReservaClienteEmpresa}" var="reserva" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informaÃ§Ã£o..." reflow="true"  >
                    <p:column headerText="Nome" width="40" sortBy="#{reserva.nome}">
                        <h:outputText value="#{reserva.nome}"/>
                    </p:column>
                    <p:column headerText="email" width="20" sortBy="#{reserva.email}">
                        <h:outputText value="#{reserva.email}"/>
                    </p:column>
                    <p:column headerText="Telefone" width="10" sortBy="#{reserva.telefone}">
                        <h:outputText value="#{reserva.telefone}"/>
                    </p:column>
                    <p:column headerText="Restaurante" width="10" sortBy="#{reserva.nomeRestaurante}">
                        <h:outputText value="#{reserva.nomeRestaurante}"/>
                    </p:column>
                    <p:column headerText="Data" width="10" sortBy="#{reserva.data}">
                        <h:outputText value="#{reserva.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column> 
                    <p:column headerText="Hora" width="10" >
                        <h:outputText value="#{reserva.hora}"/>
                    </p:column>                    
                    <p:column headerText="Qtde Pessoas" width="10">
                        <h:outputText value="#{reserva.qtde}"/>
                    </p:column>
                    <p:column headerText="Status" width="10">
                        <h:outputText value="#{reserva.status}" style="color: #{reserva.status == 'PENDENTE'?'red':'blue'}" />
                    </p:column>
                    <p:column style="text-align: center; width:1%"> 
                        <p:commandLink title="Confirmar"  actionListener="#{reservaMB.confirmar()}" update="formPedidos:menssagem,formPedidos2" process="@this" >
                            <i class="fa fa-check-circle" style="color: blue" ></i>
                        </p:commandLink>
                    </p:column>
                    <p:column style="text-align: center; width:1%"> 
                        <p:commandLink title="Cancelar"  actionListener="#{reservaMB.cancelar()}" update="formPedidos:menssagem,formPedidos2" process="@this" >
                            <i class="fa fa-times-circle" style="color: red" ></i>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
