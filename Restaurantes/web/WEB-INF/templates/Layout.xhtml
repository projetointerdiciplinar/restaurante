<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title><ui:insert name="title-tab">Usinas</ui:insert></title>

        <h:outputStylesheet library="usinati" name="styles/custom.css" />
        <h:outputStylesheet library="usinati" name="styles/layout.css" />
        <h:outputStylesheet library="usinati" name="styles/components.css" />

        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="usinati" name="javascripts/app.js" />
        <h:outputScript name="javascripts/locale-primefaces.js" library="usinati"/>
    </h:head>

    <h:body>

        <header class="aw-topbar">
            <h:graphicImage library="usinati" name="images/logo.png" style="margin-left: -15%"/>

            <a href="#" title="Sair" class="aw-toggle2"><i class="fa fa-fw fa-sign-out"></i></a>
            <a href="#" class="aw-toggle  js-toggle"><i class="fa fa-fw fa-bars"></i></a>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

    </h:body>

</html>
