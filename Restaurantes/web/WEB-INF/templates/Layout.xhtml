<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta charset="UTF-8" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <h:outputStylesheet library="usinati" name="styles/custom.css"/>
        </f:facet>
        <title><ui:insert name="title-tab">Portal TI</ui:insert></title>
        <link rel="icon" type="image/x-icon" href="#{resource['usinati:images/favicon.png']}"/>
        <h:outputStylesheet library="usinati" name="styles/layout.css" />
        <h:outputStylesheet library="usinati" name="styles/components.css" />
        <h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
        <h:outputScript target="body" library="usinati" name="javascripts/app.js" />
        <h:outputScript name="javascripts/locale-primefaces.js" library="usinati"/>
    </h:head>

    <h:body>

        <header class="aw-topbar">
            <h:graphicImage library="usinati" name="images/logo.png" style="margin-left: -15%"/>


            <p:commandLink actionListener="#{loginMB.logout}" title="Sair"
                           style="color: #fff; margin-left: 85%"><i class="fa fa-fw fa-sign-out"></i>
            </p:commandLink>


            <a href="#" class="aw-toggle  js-toggle"><i class="fa fa-fw fa-bars"></i></a>
        </header>

        <aside class="aw-sidebar  js-sidebar">
            <ui:include src="Menu.xhtml" />
        </aside>

        <section class="aw-content  js-content">
            <ui:insert name="content" />
        </section>

    </h:body>

</html>
